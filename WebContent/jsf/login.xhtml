<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Login</title>
</head>
<body>
	<h:form>
	  Username <br/>
	  <h:inputText id="uname" value="#{userBean.uname}">
	    <f:validateBean></f:validateBean>
	  </h:inputText>
	  <h:message for="uname" />
	  <p></p>
	  Password <br/>
	  <h:inputSecret id="pwd" value="#{userBean.password}">
	    <f:validateBean></f:validateBean>
	  </h:inputSecret>
	  <h:message for="pwd" />
	  <p></p>
	  <h:commandButton value="Login" action="#{userBean.login}"></h:commandButton>
	  
	  <h4>#{userBean.message}</h4>

	</h:form>
</body>
</html>
